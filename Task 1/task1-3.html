    <h2>We Value Your Feedback</h2>
    <p>Please share your thoughts and experiences with us. Your feedback helps us improve our gallery and services.</p>

    <form action="#" method="post">
        <p>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </p>

        <p>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </p>

        <p>
            <label for="contact">Contact Number:</label><br>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
        </p>

        <p>
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="8" cols="50" placeholder="Write your feedback here..." required></textarea>
        </p>

        <p>
            <input type="submit" value="Submit Feedback">
            <input type="reset" value="Clear Form">
        </p>
    </form>
